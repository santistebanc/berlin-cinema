# Dokploy Configuration for Berlin Cinema
# This file contains deployment settings for Dokploy

name: berlin-cinema
description: Berlin Cinema - Movie search and information app

# Build Configuration
build:
  context: .
  dockerfile: Dockerfile
  
# Environment Variables
environment:
  - NODE_ENV=production
  - PORT=3003

# Port Configuration
ports:
  - "3003:3003"

# Health Check
healthcheck:
  test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/movies', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

# Resource Limits (optional)
deploy:
  resources:
    limits:
      memory: 512M
    reservations:
      memory: 256M

# Restart Policy
restart: unless-stopped
