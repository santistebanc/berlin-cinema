<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Cinema - Offline</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            margin: 0 0 24px 0;
            line-height: 1.6;
        }
        .retry-btn {
            background: #ea580c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #dc2626;
        }
        .features {
            margin-top: 32px;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #6b7280;
            font-size: 14px;
        }
        .feature-icon {
            margin-right: 8px;
            color: #ea580c;
        }
    </style>
</head>

        <p>Berlin Cinema needs an internet connection to show the latest movie schedules and showtimes.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ…</span>

            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Quick access from home screen</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Push notifications for updates</span>
            </div>
        </div>
    </div>
</body>
</html>
